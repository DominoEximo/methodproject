<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Sign up</title>
    <link rel="stylesheet" type="text/css" href="css/signup.css"/>
</h:head>
<h:body class="align">
    <div class="grid">

        <h:form>
            <div>
                <H2 class="sign">Sign up</H2>
            </div>
            <div class="form__field">
                <span class="ui-float-label">
                    <p:inputText id="float-input" value="#{userView.currentUser.username}"/>
                    <p:outputLabel for="@previous" value="Username"/>
                </span>
            </div>
            <div class="form__field" style="width: 40px">
                <span class="ui-float-label">
                    <p:password id="password" value="#{userView.currentUser.password}" redisplay="true" feedback="true"/>
                    <p:outputLabel for="@previous" value="Password"/>
                </span>

            </div>
            <div class="signButton">
                <div class="form__field">
                    <p:commandButton  value="Sign in" action="${userView.registerUser(userView.currentUser)}" oncomplete="window.location.href = '/fitness/login.jsf'"/>
                </div>
            </div>


        </h:form>

    </div>

</h:body>
</html>
