<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Exercise</title>
    <link rel="stylesheet" type="text/css" href="css/exercise.css"/>
</h:head>
<h:body class="align">
    <div class="grid">
        <div class="navbar">
            <a href="myprofile.jsf">My profile</a>
            <a class="active" href="exercise.jsf">Exercise</a>
            <a href="exercise.jsf">Diet</a>
            <p:commandButton value="Log out" action="#{userView.logout()}" styleClass="ui-button-flat" onsuccess="#{navigationController.moveToLoginPage()}" style="margin-top: 5px; margin-left: 30%"/>
        </div>
        <h:form>
            <div class="panel1">

                    <table class="table1">
                        <tr>
                            <th>What did I do today?</th>
                            <th>
                                <p:selectOneMenu id="excerciseType" value="#{excerciseView.exercise}" style="width:150px">
                                    <f:selectItem itemLabel="Select Exercise" itemValue="#{excerciseView.exercise}" noSelectionOption="true"/>
                                    <f:selectItems value="#{excerciseView.exercises}"/>
                                </p:selectOneMenu>
                            </th>
                        </tr>
                        <tr>
                            <td>How long?</td>
                            <td>
                                <p:inputNumber id="height" symbol=" min" minValue="1" maxValue="250"
                                               decimalPlaces="3" symbolPosition="s" emptyValue="always" value="#{excerciseView.currentExercise.time}"/>
                            </td>
                        </tr>
                    </table>
                    <div class="submit">
                        <p:commandButton  action="#{excerciseView.addExercise(userView.currentUser)}" value="Add">
                            <f:actionListener binding="#{caloriesView.addFromExcercise(excerciseView.currentExercise)}"/>
                        </p:commandButton>
                    </div>
            </div>
        </h:form>
        <div class="panel2">
            <table class="table2">
                <tr>
                    <th>Calories burned: </th>
                    <th><p:outputLabel id="Calories" value="#{caloriesView.currentCalories.caloriesFromExercise}" style="padding: 5px; padding-right: 25px; padding-left: 25px; border: solid 1px #F4EEE0"/></th>
                </tr>
            </table>

        </div>
        <div class="panel3">
            <h2>Statistics</h2>
            <div class="linechart"> </div>
        </div>

    </div>

</h:body>
</html>
