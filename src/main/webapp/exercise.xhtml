<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Exercise</title>
    <link rel="stylesheet" type="text/css" href="css/exercise.css"/>
</h:head>
<h:body class="align">
    <div class="grid">
        <div class="navbar">
            <a href="myprofile.jsf">My profile</a>
            <a class="active" href="exercise.jsf">Exercise</a>
            <a href="exercise.jsf">Diet</a>
        </div>
        <div class="panel1">
            <table class="table1">
                <tr>
                    <th>What did I do today?</th>
                    <th>
                        <p:selectOneMenu id="country" value=" " style="width:150px">
                            <f:selectItem itemLabel="Select Exercise" itemValue="" noSelectionOption="true"/>
                            <f:selectItems value=" "/>
                        </p:selectOneMenu>

                    </th>
                </tr>
                <tr>
                    <td>How long?</td>
                    <td>
                        <p:inputNumber id="input" value=" " decimalPlaces="0" />
                    </td>
                </tr>
            </table>
            <div class="submit"><p:button value="Submit" styleClass="ui-button-outlined" /></div>
        </div>
        <div class="panel2">
            <table>
                <tr>
                    <th>Calories burned: </th>
                    <th><p:outputLabel id="Calories" value="0" style="border-radius: 3px ;padding-right: 5px; padding-left: 5px; border: solid 1px #F4EEE0"/></th>
                </tr>

            </table>
        </div>
        <div class="panel3">
            <h3>Statistics</h3>
            <div class="linechart"> </div>
        </div>

    </div>

</h:body>
</html>
