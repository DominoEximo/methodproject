<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="/css/login.css" />
</h:head>
<h:body>
    <h:form>
        <h3>Login</h3>
        <h5>Username</h5>
        <span class="card">
            <p:inputText id="username" value="#{userView.currentUser.username}"/>
        </span>
        <h5>Password</h5>
        <p:password id="password" value="#{userView.currentUser.password}" toggleMask="true" redisplay="true" feedback="true"/>
        <br></br>
        <h:commandButton action="#{userView.loginUser(userView.currentUser)}" value="Login"></h:commandButton>
    </h:form>
</h:body>
</html>
