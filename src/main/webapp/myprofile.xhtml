<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>My profile</title>
    <link rel="stylesheet" type="text/css" href="css/myprofile.css"/>
</h:head>
<h:body class="align">
    <div class="grid">
        <div class="navbar">
            <a class="active" href="myprofile.jsf">My profile</a>
            <a href="exercise.jsf">Exercise</a>
            <a href="diet.jsf">Diet</a>
            <p:commandButton value="Log out" styleClass="ui-button-flat" onsuccess="#{navigationController.moveToLoginPage()}" style="margin-top: 5px; margin-left: 30%"/>
        </div>
        <h:form>
            <div>
                <H2 class="my-profile">My profile</H2>
            </div>
            <div class="card">
                <h:panelGrid columns="2">
                    <h4>Firstname: </h4>
                    <span class="ui-float-label">
                        <p:inputText id="firstname" value="#{profileView.currentProfile.firstName}"/>
                    </span>
                    <h4>Lastname: </h4>
                    <span class="ui-float-label">
                        <p:inputText id="lastname" value="#{profileView.currentProfile.lastName}"/>
                    </span>
                    <h4>Height: </h4>
                    <div class="data">
                        <p:inputNumber id="height" symbol=" cm" minValue="50" maxValue="250"
                                       decimalPlaces="3" symbolPosition="s" emptyValue="always" value="#{profileView.currentProfile.height}"/>
                    </div>
                    <h4>Weight: </h4>
                    <div class="data">
                        <p:inputNumber id="weight" symbol=" Kg" minValue="10" max="300"
                                       decimalPlaces="3" symbolPosition="s" emptyValue="always" value="#{profileView.currentProfile.weight}" />
                    </div>
                </h:panelGrid>

            </div>
            <div class="save-button">
                <p:commandButton value="Save" action="#{profileView.saveProfile(userView.currentUser)}"/>
            </div>
        </h:form>
    </div>

</h:body>
</html>
